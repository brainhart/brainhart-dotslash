name: release

on:
  workflow_dispatch:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Create release
        run: gh release create --repo ${{ github.repository }} "${GITHUB_REF#refs/tags/}" --title "${GITHUB_REF#refs/tags/}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    needs: create-release
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install quilt
        run: brew install quilt

      - name: Fetch upstream
        run: ./utils/fetch_upstream.sh

      - name: Apply patches
        run: ./utils/apply_patches.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
          components: clippy

      - name: Test
        working-directory: upstream
        run: cargo test

      - name: Clippy
        working-directory: upstream
        run: cargo clippy

      - name: Build arm64
        working-directory: upstream
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build x86_64
        working-directory: upstream
        run: cargo build --release --target x86_64-apple-darwin

      - name: Create universal binary
        working-directory: upstream
        run: lipo -create -output dotslash target/aarch64-apple-darwin/release/dotslash target/x86_64-apple-darwin/release/dotslash

      - name: Package binaries
        working-directory: upstream
        run: |
          tar -czvf dotslash-macos.tar.gz --options gzip:compression-level=9 dotslash
          tar -czvf dotslash-macos-arm64.tar.gz -C target/aarch64-apple-darwin/release --options gzip:compression-level=9 dotslash
          tar -czvf dotslash-macos-x86_64.tar.gz -C target/x86_64-apple-darwin/release --options gzip:compression-level=9 dotslash

      - name: Upload release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF#refs/tags/}" upstream/dotslash-macos.tar.gz
          gh release upload "${GITHUB_REF#refs/tags/}" upstream/dotslash-macos-arm64.tar.gz
          gh release upload "${GITHUB_REF#refs/tags/}" upstream/dotslash-macos-x86_64.tar.gz

  ubuntu-x86_64:
    needs: create-release
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install quilt
        run: sudo apt-get update && sudo apt-get install -y quilt

      - name: Fetch upstream
        run: ./utils/fetch_upstream.sh

      - name: Apply patches
        run: ./utils/apply_patches.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Test
        working-directory: upstream
        run: cargo test

      - name: Clippy
        working-directory: upstream
        run: cargo clippy

      - name: Build release
        working-directory: upstream
        run: cargo build --release

      - name: Package binary
        working-directory: upstream
        run: tar -cvf dotslash-ubuntu-22.04.x86_64.tar.gz -I 'gzip -9' -C target/release dotslash

      - name: Upload release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF#refs/tags/}" upstream/dotslash-ubuntu-22.04.x86_64.tar.gz

  ubuntu-arm64:
    needs: create-release
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install quilt and cross-compile tools
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt gcc-aarch64-linux-gnu

      - name: Fetch upstream
        run: ./utils/fetch_upstream.sh

      - name: Apply patches
        run: ./utils/apply_patches.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
          components: clippy

      - name: Build release
        working-directory: upstream
        run: cargo build --target aarch64-unknown-linux-gnu --release
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary
        working-directory: upstream
        run: tar -cvf dotslash-ubuntu-22.04.aarch64.tar.gz -I 'gzip -9' -C target/aarch64-unknown-linux-gnu/release dotslash

      - name: Upload release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF#refs/tags/}" upstream/dotslash-ubuntu-22.04.aarch64.tar.gz

  linux-musl-x86_64:
    needs: create-release
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install quilt and musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt musl-tools

      - name: Fetch upstream
        run: ./utils/fetch_upstream.sh

      - name: Apply patches
        run: ./utils/apply_patches.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
          components: clippy

      - name: Test
        working-directory: upstream
        run: cargo test

      - name: Clippy
        working-directory: upstream
        run: cargo clippy

      - name: Build release
        working-directory: upstream
        run: cargo build --target x86_64-unknown-linux-musl --release

      - name: Package binary
        working-directory: upstream
        run: tar -cvf dotslash-linux-musl.x86_64.tar.gz -I 'gzip -9' -C target/x86_64-unknown-linux-musl/release dotslash

      - name: Upload release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF#refs/tags/}" upstream/dotslash-linux-musl.x86_64.tar.gz

  linux-musl-arm64:
    needs: create-release
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install quilt
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt

      - name: Fetch upstream
        run: ./utils/fetch_upstream.sh

      - name: Apply patches
        run: ./utils/apply_patches.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl
          components: clippy

      - uses: actions-rs/install@v0.1
        with:
          crate: cross
          version: latest

      - name: Build release
        working-directory: upstream
        run: cross build --target aarch64-unknown-linux-musl --release

      - name: Package binary
        working-directory: upstream
        run: tar -cvf dotslash-linux-musl.aarch64.tar.gz -I 'gzip -9' -C target/aarch64-unknown-linux-musl/release dotslash

      - name: Upload release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF#refs/tags/}" upstream/dotslash-linux-musl.aarch64.tar.gz
