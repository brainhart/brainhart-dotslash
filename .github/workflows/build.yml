name: build

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install quilt (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y quilt

      - name: Install quilt (macOS)
        if: runner.os == 'macOS'
        run: brew install quilt

      - name: Fetch upstream
        run: ./utils/fetch_upstream.sh
        shell: bash

      - name: Apply patches
        run: ./utils/apply_patches.sh
        shell: bash

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Build
        working-directory: upstream
        run: cargo build

      - name: Build release
        working-directory: upstream
        run: cargo build --release

      - name: Test
        working-directory: upstream
        run: cargo test

      - name: Clippy
        working-directory: upstream
        run: cargo clippy
